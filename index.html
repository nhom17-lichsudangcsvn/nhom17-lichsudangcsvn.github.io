<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm 17 - Lịch Sử Đảng Cộng Sản Việt Nam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-4 mb-5">
        <h1>Lịch Sử<br>Đảng Cộng Sản Việt Nam</h1>
        <p class="lead">Nhóm 17</p>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Tra cứu thông tin sinh viên</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="searchForm" class="input-group mb-3">
                    <input type="text" id="studentIdInput" class="form-control" placeholder="Nhập mã sinh viên..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="submit" id="button-addon2">Tìm kiếm</button>
                </form>
                <div id="studentInfo" class="mt-4"></div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Sơ Đồ Chỗ Ngồi</h2>
                <div class="text-center">
                    <iframe src="SoDoChoNgoi.pdf#zoom=100" width="100%" height="600px"></iframe>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Sơ Đồ Lớp</h2>
                <div class="text-center">
                    <iframe src="SoDoLop.pdf#zoom=100" width="100%" height="600px"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
